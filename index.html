<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set character encoding and viewport for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Set page title -->
  <title>Blog preview card</title>
  <!-- Include external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Main container -->
  <div class="container">
    <!-- Blog preview card -->
    <div class="card">
      <!-- Image illustration -->
      <div class="image-illustration">
        <img src="/assets/images/illustration-article.svg" alt="illustration">
      </div>
      <!-- Tag -->
      <div class="tag">
        <p>Learning</p>
      </div>

      <!-- Date of publication -->
      <div class="date">
        <p>Published 21 Dec 2023</p>
      </div>

      <!-- Header -->
      <header>
        <h1>HTML & CSS foundations</h1>
      </header>

      <!-- Main content -->
      <main>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </main>

      <!-- Footer -->
      <footer>
        <!-- Author avatar -->
        <div class="image-avatar">
          <img src="/assets/images/image-avatar.webp" alt="avatar">
        </div>
        <!-- Author name -->
        <p>Greg Hooper</p>
      </footer>

    </div>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Richard Angapin</a>.
  </div>
</body>

</html>
